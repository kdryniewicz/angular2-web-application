<div class="ui container raised segment">

    <form class="ui form">
        <div class="field">
            <label for="single">Single File Upload</label>
            <input type="file" class="form-control" name="single" ng2FileSelect [uploader]="uploader" />
        </div>

        <button type="button" class="ui button" (click)="uploader.uploadAll()" [disabled]="!uploader.getNotUploadedItems().length">
    <span class="glyphicon glyphicon-upload"></span> Upload
                    
</button><br />
    </form>
</div>
